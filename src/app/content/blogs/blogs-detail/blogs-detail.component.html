<section>
  <div class="warrper">
      <div class="py-5 lg:py-10 space-y-3.5 2xl:space-y-7">
          <div class="w-full space-y-2">
              <h2 class="text-26 lg:text-36 xl:text-48 text-dark font-bold">{{blogData?.title}}</h2>
              <span class="block text-[10px] lg:text-14 xl:text-16 text-gray-400">{{blogData?.blog_date | date:'MMM dd,yyyy'}}</span>
          </div>
          <div class="flex flex-wrap -mx-3.5">
              <div class="w-full md:w-7/12 p-3.5 space-y-4 lg:space-y-7">
                  <div class="space-y-5 text-16 lg:text-18" >
                      <div class="-mx-5 md:mx-0">
                        <img [src]="blogData?.banner_image ? constants.baseImageUrl + blogData?.banner_image : constants?.defaultImage" class="w-full h-full object-cover" [alt]="blogData?.banner_alttext"/>
                      </div>
                      <div class="space-y-2.5 rich_description">
                          <p class="text-dark space-y-3" [innerHTML]="blogData?.brief"></p>
                      </div>
                  </div>
                  <div class="space-y-3.5 md:space-y-5" >
                      <div *ngFor="let blog_detail of blogData?.other_image;">
                          <div class="space-y-5 text-16 lg:text-18">
                            <div class="w-full rounded-3xl overflow-hidden h-96 xl:h-[450px]" *ngIf="blog_detail?.path">
                              <img [src]="blog_detail?.path ? constants.baseImageUrl + blog_detail?.path : constants?.defaultImage" class="w-full h-full object-cover" [alt]="blog_detail?.alttext"/>
                            </div>
                            <div class="space-y-2.5">
                                <p class="text-dark" [innerHTML]="blog_detail?.description"></p>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="w-full md:w-5/12 p-3.5 space-y-4 lg:space-y-7 xl:pl-10 sticky top-0">
                  <div class="w-full p-2 xl:p-3 bg-purple-700 block mx-auto text-16 xl:text-18 text-center font-semibold text-white">Must Read</div>
                  <ul class="w-full space-y-7 lg:space-y-8">
                    <li class="cursor-pointer" *ngFor="let blog of blogListSwiper;" (click)="redirectToBlogDTL(blog)">
                      <span class="pb-2.5 border-b border-gray-300 block group hover:border-blue-400">
                          <h4 class="text-18 md:text-20 xl:text-22 2xl:text-24 font-semibold text-dark group-hover:text-blue-400 anim">{{blog?.title}}</h4>
                          <span class="text-12 text-gray-300">{{blog?.blog_date | date:'MMM dd,yyyy'}}</span>
                      </span>
                  </li>

                  </ul>
              </div>
          </div>
      </div>
      <div class="flex flex-wrap -mx-3.5 pb-10">
          <div class="w-full p-3.5">
              <div class="w-full p-2 xl:p-3 bg-purple-700 block mx-auto text-16 xl:text-18 text-center font-semibold text-white">Must Read</div>
          </div>
          <div class="w-full xs:w-1/2 xl:w-1/3 p-3.5 cursor-pointer" *ngFor="let blog of blogListSwiper;" (click)="redirectToBlogDTL(blog)">
            <div class="w-full block">
                <div class="w-full bg-white rounded-lg shadow-2xl shadow-black/10 overflow-hidden group">
                    <div class="w-full">
                      <img [src]="blog?.banner_image ? constants.baseImageUrl + blog?.banner_image : constants?.defaultImage" class="w-full object-cover"  [alt]="blog?.banner_alttext"/>
                    </div>
                    <div class="p-3">
                        <h2 class="text-16 xs:text-18 xl:text-20 2xl:text-22 font-bold text-dark group-hover:text-blue-400 anim">{{blog?.title}}</h2>
                        <span class="text-12 2xl:text-14 text-gray-400 block">{{blog?.blog_date | date:'MMM dd,yyyy'}}</span>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</section>
