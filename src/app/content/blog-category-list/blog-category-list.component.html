<div class="p-5 lg:p-7">
  <h2 class="text-40 font-bold "> {{blogCategoryName}} </h2>
  <div class="flex flex-wrap justify-center -mx-3.5"  *ngIf="blogListPG.length > 0">
    <div class="w-full xs:w-1/2 md:w-1/3 xl:w-1/4 p-3.5 cursor-pointer" *ngFor="let blog of blogListPG;" (click)="redirectToBlogDTL(blog)">
        <span class="w-full block">
            <div class="w-full bg-white rounded-lg shadow-2xl shadow-black/10 overflow-hidden group">
                <div class="w-full">
                    <img [src]="blog?.banner_image ? constants.baseImageUrl + blog?.banner_image : constants?.defaultImage" class="w-full object-cover" [alt]="blog?.banner_alttext"/>
                </div>
                <div class="p-3">
                    <h2 class="text-16 xs:text-18 xl:text-20 2xl:text-22 font-bold text-dark group-hover:text-blue-400 anim">{{blog?.title}}</h2>
                    <span class="text-12 2xl:text-14 text-gray-400 block">{{blog?.blog_date | date:'MMM dd,yyyy'}}</span>
                </div>
            </div>
        </span>
    </div>
    <!-- <div class="w-full p-3.5 text-center">
        <a href="" class="text-16 text-gray-400 font-semibold hover:text-purple-700">Read More>></a>
    </div> -->
  </div>
  <div class="card data_paginatorZ" *ngIf="blogListPG.length > 0">
    <p-paginator (onPageChange)="getBlogsListPG($event)" [first]="1" [rows]="limit" [totalRecords]="totalBlogData" [rowsPerPageOptions]="[9, 18, 27, 45]"></p-paginator>
  </div>
  <div class="w-full p-3.5">
    <div class="flex items-center justify-center rounded-md shadow-lg flex-wrap -mx-3.5">
        <div class="p-5 text-28 font-semibold" *ngIf="blogListPG?.length==0">
            No {{blogCategoryName}} category blogs found...!
        </div>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3.5 pb-10">
    <div class="w-full p-3.5">
        <div class="w-full p-2 xl:p-3 bg-purple-700 block mx-auto text-16 xl:text-18 text-center font-semibold text-white">Must Read</div>    
    </div>
    <div class="w-full xs:w-1/2 md:w-1/3 xl:w-1/4 p-3.5 cursor-pointer" *ngFor="let blog of blogListSwiper;" (click)="redirectToBlogDTL(blog)">
      <div class="w-full block">
          <div class="w-full bg-white rounded-lg shadow-2xl shadow-black/10 overflow-hidden group">
              <div class="w-full">
                <img [src]="blog?.banner_image ? constants.baseImageUrl + blog?.banner_image : constants?.defaultImage" class="w-full object-cover"  [alt]="blog?.banner_alttext"/>
              </div>
              <div class="p-3">
                  <h2 class="text-16 xs:text-18 xl:text-20 2xl:text-22 font-bold text-dark group-hover:text-blue-400 anim">{{blog?.title}}</h2>
                  <span class="text-12 2xl:text-14 text-gray-400 block">{{blog?.blog_date | date:'MMM dd,yyyy'}}</span>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
